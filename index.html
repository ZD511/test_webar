<!DOCTYPE html>
<meta name='viewport' content='width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0'>
<!-- three.js library -->
<script src='three.js'></script>
<script src='stats.min.js'></script>
<!-- jsartookit -->
<script src='artoolkit.min.js'></script>
<script src='artoolkit.api.js'></script>
<!-- include threex.artoolkit -->
<script src='threex-artoolkitsource.js'></script>
<script src='threex-artoolkitcontext.js'></script>

<body>
<script src="ColladaLoader.js"></script>
<script src="OrbitControls.js"></script>

<script>
    //init renderer（初始化渲染器）
    var renderer=new THREE.WebGLRenderer({
        alpha:true
    });
    renderer.setClearColor(new THREE.Color('lightgrey'),0);
    //renderer setPiexRatio(2);
    renderer.setSize(window.innerWidth,window.innerHeight);
    renderer.domElement.style.position='absolute';
    renderer.domElement.style.top='0px';
    renderer.domElement.style.left='0px';
    document.body.appendChild(renderer.domElement);
 
    //array of  functions for the rendering loop（渲染处理函数组初始化）
    var onRenderFcts=[];
 
    //init scene and camera
    var scene=new THREE.Scene();//初始化场景和环境
 
    var ambient=new THREE.AmbientLight(0x666666);
    scene.add(ambient);
 
    var directctionalLight=new THREE.DirectionalLight(0x887766);
    directctionalLight.position.set(-1,1,1).normalize();
    scene.add(directctionalLight);
 
    //Initialize a basic camera
 
    //Create a camera（初始化相机添加到场景）
    var camera=new THREE.Camera();
    scene.add(camera);
 
    //handle arToolkitSource（调用打开相机事件，由THREEx提供）
    var arToolkitSource=new THREEx.ArToolkitSource({
        //to read from the webcam
        sourceType:'webcam'
    })
 
    arToolkitSource.init(function onReady() {
        onResize();
    })
 
    //handle resize(处理重新调整大小后正常显示)
    window.addEventListener('resize',function () {
        onResize();
    })
    function onResize() {
        arToolkitSource.onResizeElement()
        arToolkitSource.copyElementSizeTo(renderer.domElement)
        if(arToolkitContext.arController!==null){
            arToolkitSource.copyElementSizeTo(arToolkitContext.arController.canvas);
        }
    }
 
    //初始化 ArcToolkit环境, 相机内部场景
    //initialize arToolkitContext
 
    //create acToolkitContext
    var arToolkitContext=new THREEx.ArToolkitContext({
        //相机参数设置
        cameraParametersUrl:'data/camera_para.dat',
        //debug:true,
        //detectionMode:'mono_and_matrix',
        detectionMode:'mono',
//        detectionMode:'color_and_matrix',
//        matrixCodeType:'3x3',
        canvasWidth:80*3,
        canvasHeight:60*3,
        maxDetectionRate:30,
    })
    //initialize it
    arToolkitContext.init(function onCompleted() {
        //copy projection matrix to camera
        camera.projectionMatrix.copy(arToolkitContext.getProjectionMatrix());
    });
    //update artoolkit on every frame
    onRenderFcts.push(function () {
        if(arToolkitSource.ready==false) return;
 
        arToolkitContext.update(arToolkitSource.domElement)
    })
 
    //Create a ArMakerControls
    //创建一个Ar标记
    var markerRoot=new THREE.Group(); //用threejs的点集合初始化。
    scene.add(markerRoot);
 
    var markerControls=new THREEx.ArMarkerControls(arToolkitContext,markerRoot,{
        //type:'barcode',
        //barcodeValue:5,
        type:'pattern',
        patternUrl:'pattern-files/pattern-qian.patt',
    })
    //build a smoothedControls
    var smoothedRoot=new  THREE.Group();
    scene.add(smoothedRoot);
    var smoothedControls=new THREEx.ArSmoothedControls(smoothedRoot,{
        lerpPosition:0.4,
        lerpQuaternion:0.3,
        lerpScale:1,
        //minVisibleDaly:1,
        //minUnvisibleDely:1,
    })
    onRenderFcts.push(function (delta) {
        smoothedControls.update(markerRoot)
    })
    smoothedControls.addEventListener('becameVisible',function () {
        console.log('becameVisible event notified')
    })
 
    //add Object in the scene
    //添加物体
    var arWorldRoot=smoothedRoot
 
    var mesh=new THREE.AxisHelper();
    //markerRoot.add(mesh)
    arWorldRoot.add(mesh);
 
    //add a torus knot创建物体
    // collada
    
    //var loader = new THREE.ColladaLoader();
    //loader.load( 'models/heart.dae', function ( collada ) { 
        //调整对象状态
    //    var avatar = collada.scene;
    //    avatar.rotation.x=Math.PI;
    //    avatar.rotation.z=Math.PI;
     //   avatar.scale.set(10,10,10);
     //   arWorldRoot.add(avatar)
    //} );
    
    var x = 0, y = 0;
    var heartShape = new THREE.Shape() // From http://blog.burlock.org/html5/130-paths
        .moveTo( x + 25, y + 25 )
        .bezierCurveTo( x + 25, y + 25, x + 20, y, x, y )
        .bezierCurveTo( x - 30, y, x - 30, y + 35, x - 30, y + 35 )
        .bezierCurveTo( x - 30, y + 55, x - 10, y + 77, x + 25, y + 95 )
        .bezierCurveTo( x + 60, y + 77, x + 80, y + 55, x + 80, y + 35 )
        .bezierCurveTo( x + 80, y + 35, x + 80, y, x + 50, y )
        .bezierCurveTo( x + 35, y, x + 25, y + 25, x + 25, y + 25 );
    var mesh = new THREE.Mesh( geometry, new THREE.MeshPhongMaterial( {color: 0xFF0000, transparent: false, opacity: 1.0} ) );
    mesh.scale.set( 1, 1, 1 );
    group.add( mesh );
 
    //renderer the Whole thing on the page
    //渲染场景到页面中
    //渲染率查看器
    var stats=new Stats();
    document.body.appendChild(stats.dom);
 
    //renderer the scene
    onRenderFcts.push(function () {
        renderer.render(scene,camera);
        stats.update();
    })
 
    //行程渲染事件环路
    //run the rendering loop
    var lastTimeMsec=null;
    requestAnimationFrame(function animate(nowMsec){
        //keep looping
        requestAnimationFrame(animate);
        //measure time
        lastTimeMsec=lastTimeMsec||nowMsec-1000/60;
        var deltaMsec=Math.min(200,nowMsec-lastTimeMsec)
        //call all each update function
        onRenderFcts.forEach(function (onRenderFct) {
            onRenderFct(deltaMsec/1000,nowMsec/1000)
        })
    })
</script>
</body>
</html>
